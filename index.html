<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <header class="d-flex align-items-center justify-content-center bg-primary">
        <h1 style="text-align: center; color: white">Weather dashboard</h1>
    </header>

    <main class="container-fluid d-flex">
        <section class="row w-100 h-100">
            <div id="box1" class="col-12 col-md-3 d-flex flex-column align-content-center">
                <h2 class="marginTop">Search for a City:</h2>
                <input class="marginTop borderA" type="text" id="inputSearch" placeholder="Search a city...">
                <input class="marginTop borderA bg-primary" type="button" id="buttonS" value="Click Me!">
                <div id="cityBox" class=" marginTop w-100">
                    <button class="marginBottom borderA bg-secondary w-100" style="margin-top: 35px">Hello</button>
                    <button class="marginBottom borderA bg-secondary w-100">Hello</button>
                    <button class="marginBottom borderA bg-secondary w-100">Hello</button>
                    <button class="marginBottom borderA bg-secondary w-100">Hello</button>
                    <button class="marginBottom borderA bg-secondary w-100">Hello</button>
                    <button class="marginBottom borderA bg-secondary w-100">Hello</button>
                    <button class="marginBottom borderA bg-secondary w-100">Hello</button>
                    <button class="marginBottom borderA bg-secondary w-100">Hello</button>
                </div>   
            </div>
            <div id="box2" class="col-12 col-md-9 flex-column">
                <div id="mainSelection" class="row d-flex flex-column w-100 h-50 m-3 p-3">
                    <h3 id="cityS">City with Date</h3>
                    <br>
                    <p id="tempN">Temp: </p>
                    <p id="windN">Wind: </p>
                    <p id="humidityN">Humidity:</p>
                    <p id="uvIN">UV Index:</p>
                </div>
                <div class="row d-flex flex-column">
                    <h4 class="d-flex col-md-2 w-100 pl-4">5 Day Forecast!</h4>
                    <div class="col-12 pl-4">
                        <div id="fiveDay" class="row justify-content-between">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
